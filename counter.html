<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="app"></div>

    <script>
        let numero = 0

        const app = document.querySelector(".app")

        const title = document.createElement("h2")
        title.textContent = "Hola Counter"
        app.appendChild(title)

        const contador = document.createElement("h3")
        contador.textContent = 0
        app.appendChild(contador)

        const botonAdd = document.createElement("button")
        botonAdd.textContent = "+"
        const botonRestar = document.createElement("button")
        botonRestar.textContent = "-"
        const botonReinicio = document.createElement("button")
        botonReinicio.textContent = "Reinicio"

        app.append(botonAdd, botonRestar, botonReinicio)

        botonAdd.addEventListener("click", () => {
            numero++
            display()
        })

        botonRestar.addEventListener("click", () => {
            if (numero <= 0) {
                alert("No es posible mostrar menos de 0")
            } else {
                numero--
            }
            display() 
        })

        botonReinicio.addEventListener("click", () => {
            numero = 0
            display()
        })

        function display() {
            contador.innerHTML = numero
        }

        const perrito = document.createElement("img")
        perrito.src = "https://www.marthadebayle.com/wp-content/uploads/2021/07/Dia-mundial-del-perro.jpg"
        perrito.width = 300
        app.appendChild(perrito)
    </script>
</body>
</html>
